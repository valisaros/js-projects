<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do</title>
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <div class="main">
        <h1>To Do</h1>
        <div class="input__div" id="input__div">
            <input type="text" id="task" name="task" placeholder="Type here your task" autocomplete="off">
            <button class="submit__btn" type="button" onclick="getValue()">Submit</button>
        </div>
        <div class="tasks__div">
            <ol id="list">
            </ol>
        </div>
    </div>
</body>

</html>
